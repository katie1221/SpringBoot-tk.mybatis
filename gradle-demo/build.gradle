plugins {
    id 'org.springframework.boot' version '2.4.2'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    compileOnly 'org.projectlombok:lombok'
    developmentOnly 'org.springframework.boot:spring-boot-devtools'
    runtimeOnly 'mysql:mysql-connector-java:6.0.6'
    annotationProcessor 'org.projectlombok:lombok:1.18.22'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    // druid数据库连接池
    implementation 'com.alibaba:druid-spring-boot-starter:1.1.20'
    //tk.mybatis
    implementation 'tk.mybatis:mapper-spring-boot-starter:1.2.4'
    //分页
    implementation 'com.github.pagehelper:pagehelper-spring-boot-starter:1.4.2'

}

tasks.named('test') {
    useJUnitPlatform()
}
